                name: "French Fries",
                description: "Crispy golden fries seasoned to perfection.",

            }
        ];

        // Cart data
        let cart = [];
        
        // DOM elements
        const snacksContainer = document.getElementById('snacks-container');
        const cartItemsContainer = document.getElementById('cart-items');
        const emptyCartMessage = document.getElementById('empty-cart');
        const cartTotalElement = document.getElementById('cart-total');
        const checkoutBtn = document.getElementById('checkout-btn');
        const toast = document.getElementById('toast');
        
        // Format price in INR
        function formatPrice(price) {
            return '₹' + price.toFixed(2);
        }
        
        // Display snacks
        function displaySnacks() {
            snacksContainer.innerHTML = '';
            
            snacks.forEach(snack => {
                const snackElement = document.createElement('div');
                snackElement.classList.add('snack-item');
                
                snackElement.innerHTML = `
                    <div class="snack-image" style="background-image: url('images/${snack.image}'), url('https://via.placeholder.com/300x180?text=${snack.name.replace(' ', '+')}')"></div>
                    <div class="snack-details">
                        <div class="snack-name">${snack.name}</div>
                        <div class="snack-description">${snack.description}</div>
                        <div class="snack-price">₹${snack.price.toFixed(2)}</div>
                        <div class="quantity-controls" data-id="${snack.id}">
                            <button class="quantity-btn decrease">-</button>
                            <span class="quantity-display">1</span>
                            <button class="quantity-btn increase">+</button>
                        </div>
                        <button class="add-btn" data-id="${snack.id}">Add to Order</button>
                    </div>
                `;
                
                snacksContainer.appendChild(snackElement);
                
                // Add event listeners
                const decreaseBtn = snackElement.querySelector('.decrease');
                const increaseBtn = snackElement.querySelector('.increase');
                const quantityDisplay = snackElement.querySelector('.quantity-display');
                const addBtn = snackElement.querySelector('.add-btn');
                
                decreaseBtn.addEventListener('click', () => {
                    let quantity = parseInt(quantityDisplay.textContent);
                    if (quantity > 1) {
                        quantity--;
                        quantityDisplay.textContent = quantity;
                    }
                });
                
                increaseBtn.addEventListener('click', () => {
                    let quantity = parseInt(quantityDisplay.textContent);
                    if (quantity < 10) {
                        quantity++;
                        quantityDisplay.textContent = quantity;
                    }
                });
                
                addBtn.addEventListener('click', () => {
                    const snackId = parseInt(addBtn.getAttribute('data-id'));
                    const quantity = parseInt(quantityDisplay.textContent);
                    addToCart(snackId, quantity);
                });
            });
        }
        
        // Add item to cart
        function addToCart(snackId, quantity) {
            const snack = snacks.find(item => item.id === snackId);
            
            if (snack) {
                // Check if item already in cart
                const existingItem = cart.find(item => item.id === snackId);
                
                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    cart.push({
                        id: snack.id,
                        name: snack.name,
                        price: snack.price,
                        quantity: quantity
                    });
                }
                
                updateCart();
                showToast(`Added ${quantity} ${snack.name} to your order`, 'success');
            }
        }
        
        // Update cart display
        function updateCart() {
            if (cart.length === 0) {
                emptyCartMessage.style.display = 'block';
                cartItemsContainer.innerHTML = '';
                cartItemsContainer.appendChild(emptyCartMessage);
            } else {
                emptyCartMessage.style.display = 'none';
                
                // Clear previous items
                while (cartItemsContainer.firstChild) {
                    cartItemsContainer.removeChild(cartItemsContainer.firstChild);
                }
                
                // Add current items
                cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.classList.add('cart-item');
                    
                    cartItem.innerHTML = `
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-quantity">x${item.quantity}</div>
                        <div class="cart-item-price">₹${(item.price * item.quantity).toFixed(2)}</div>
                        <button class="cart-item-remove" data-id="${item.id}">×</button>
                    `;
                    
                    cartItemsContainer.appendChild(cartItem);
                    
                    // Add remove button event listener
                    const removeBtn = cartItem.querySelector('.cart-item-remove');
                    removeBtn.addEventListener('click', () => {
                        removeFromCart(item.id);
                    });
                });
            }
            
            // Update total
            updateTotal();
        }
        
        // Remove item from cart
        function removeFromCart(id) {
            const index = cart.findIndex(item => item.id === id);
            if (index !== -1) {
                const removedItem = cart[index];
                showToast(`Removed ${removedItem.name} from your order`, 'success');
                cart.splice(index, 1);
                updateCart();
            }
        }
        
        // Update total price
        function updateTotal() {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotalElement.textContent = `Total: ₹${total.toFixed(2)}`;
        }
        
        // Show toast message
        function showToast(message, type = '') {
            toast.textContent = message;
            toast.className = 'toast';
            if (type) {
                toast.classList.add(type);
            }
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
        
        // Checkout function
        checkoutBtn.addEventListener('click', () => {
            if (cart.length === 0) {
                showToast('Your cart is empty!');
                return;
            }
            
            // In a real application, this would redirect to a checkout page
            // or open a checkout modal
            showToast('Proceeding to checkout...', 'success');
            
            // For demo purposes, let's just log the order
            console.log('Order:', cart);
            
            // Clear cart after few seconds (simulating order completion)
            setTimeout(() => {
                cart = [];
                updateCart();
                showToast('Thank you for your order!', 'success');
            }, 2000);
        });
        
        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            createParticles();
            displaySnacks();
            updateCart();
        });
    </script>
