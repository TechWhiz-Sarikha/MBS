<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Ticket Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background: #1f1f1f;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form label {
      display: block;
      margin-top: 15px;
    }

    form select,
    form input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #f40612;
    }

    .success-message {
      color: lightgreen;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ Book Your Movie Tickets</h1>

    <form id="bookingForm">
      <label for="movie">Select Movie:</label>
      <select id="movie" name="movie">
        <option value="1">Example Movie 1</option>
        <option value="2">Example Movie 2</option>
      </select>

      <label for="showtime">Showtime:</label>
      <select id="showtime" name="showtime">
        <option value="1">10:00 AM</option>
        <option value="2">1:00 PM</option>
        <option value="3">6:00 PM</option>
      </select>

      <label for="seats">Select Seats (comma-separated):</label>
      <input type="text" id="seats" name="seats" placeholder="e.g., 5,6" required>

      <label for="tickets">Number of Tickets:</label>
      <input type="number" id="tickets" name="tickets" min="1" max="10" required>

      <button type="submit">Book Now</button>
    </form>

    <div class="success-message" id="successMessage"></div>
  </div>

  <script>
    const form = document.getElementById('bookingForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const movie = document.getElementById('movie').value;
      const showtime = document.getElementById('showtime').value;
      const seats = document.getElementById('seats').value;
      const tickets = document.getElementById('tickets').value;

      // Simulate form submission (replace with real fetch POST if needed)
      console.log('Booking Submitted:', {
        movieId: movie,
        showtimeId: showtime,
        selectedSeatIds: seats,
        numTickets: tickets
      });

      successMessage.textContent = "âœ… Booking submitted successfully!";
      form.reset();
    });
  </script>
</body>
</html>
