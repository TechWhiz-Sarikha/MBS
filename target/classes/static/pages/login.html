<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <title>Elegant Login Page</title> 
    <style> 
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        body {
            background: linear-gradient(135deg, #1a0321 0%, #4a0a3c 50%, #1e0a24 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(0) translateX(20px);
            }
            75% {
                transform: translateY(20px) translateX(10px);
            }
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 380px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px 0 rgba(0, 0, 0, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #ffffff;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .glow-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #e91e63, #ff9800);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 0 20px rgba(233, 30, 99, 0.6);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 20px rgba(233, 30, 99, 0.6);
            }
            50% {
                box-shadow: 0 0 30px rgba(233, 30, 99, 0.9), 0 0 40px rgba(255, 152, 0, 0.4);
            }
            100% {
                box-shadow: 0 0 20px rgba(233, 30, 99, 0.6);
            }
        }

        .glow-logo i {
            font-size: 36px;
            color: white;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            outline: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .input-group label {
            position: absolute;
            top: -10px;
            left: 10px;
            padding: 0 5px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(74, 10, 60, 0.8);
            border-radius: 4px;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember {
            display: flex;
            align-items: center;
        }

        .remember input {
            margin-right: 8px;
            accent-color: #e91e63;
        }

        .remember label, .forgot a {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .forgot a {
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot a:hover {
            color: #ff9800;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #e91e63, #ff9800);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
        }

        .login-btn:hover {
            background: linear-gradient(45deg, #ff9800, #e91e63);
            box-shadow: 0 6px 20px rgba(233, 30, 99, 0.6);
            transform: translateY(-2px);
        }

        .social-login {
            margin-top: 25px;
            text-align: center;
        }

        .social-login p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
            position: relative;
        }

        .social-login p::before, .social-login p::after {
            content: "";
            position: absolute;
            width: 30%;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
            top: 50%;
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.2);
        }

        .social-icon i {
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
        }

        .signup-link p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .signup-link a {
            color: #ff9800;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #e91e63;
            text-decoration: underline;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 0;
            transform: translateY(-20px);
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.success {
            border-left: 4px solid #4CAF50;
        }

        .toast.error {
            border-left: 4px solid #f44336;
        }

        /* Registration form styling */
        .form-toggle {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .form-toggle-btn {
            padding: 8px 16px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .form-toggle-btn.active {
            color: white;
        }

        .form-toggle-btn.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(45deg, #e91e63, #ff9800);
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 320px;
                padding: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head> 
<body> 
    <!-- Floating particles background --> 
    <div class="particles" id="particles"></div>
    
    <!-- Toast notification -->
    <div id="toast" class="toast"></div>
    
    <div class="login-container">
        <div class="login-header">
            <div class="glow-logo">
                <i class="fas fa-user"></i>
            </div>
            <h1>Welcome Back</h1>
            <p>Enter your credentials to access your account</p>
        </div>

        <div class="form-toggle">
            <button id="login-toggle" class="form-toggle-btn active">Login</button>
            <button id="register-toggle" class="form-toggle-btn">Register</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="form-container active">
            <div class="input-group">
                <input type="text" id="username" placeholder="Enter your username" required />
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                </div>
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder="Enter your password" required />
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                </div>
            </div>

            <div class="remember-forgot">
                <div class="remember">
                    <input type="checkbox" id="remember" />
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgot">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>

            <button type="submit" id="loginBtn" class="login-btn">Login</button>

            <div class="social-login">
                <p>Or login with</p>
                <div class="social-icons">
                    <div class="social-icon">
                        <i class="fab fa-google"></i>
                    </div>
                    <div class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </div>
                </div>
            </div>
        </form>

        <!-- Registration Form -->
        <form id="registerForm" class="form-container">
            <div class="input-group">
                <input type="text" id="reg-username" placeholder="Choose a username" required />
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                </div>
            </div>

            <div class="input-group">
                <input type="email" id="reg-email" placeholder="Enter your email" required />
                <div class="input-icon">
                    <i class="fas fa-envelope"></i>
                </div>
            </div>

            <div class="input-group">
                <input type="password" id="reg-password" placeholder="Create a password" required />
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                </div>
            </div>

            <div class="input-group">
                <input type="password" id="reg-confirm-password" placeholder="Confirm your password" required />
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                </div>
            </div>

            <button type="submit" id="registerBtn" class="login-btn">Create Account</button>
        </form>
    </div>

    <script>
        // Base URL for API
        const API_BASE_URL = 'http://localhost:8080/api';
        
        // State management
        let currentUser = null;
        let selectedShowtime = null;
        let selectedSeats = [];
        let movies = [];
        let currentMovie = null;
        
        // Create floating particles
        const particles = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');

            // Random position
            const left = Math.random() * 100;
            const top = Math.random() * 100;

            // Random size
            const size = Math.random() * 10 + 3;

            // Random animation delay
            const delay = Math.random() * 8;

            particle.style.left = `${left}%`;
            particle.style.top = `${top}%`;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.animationDelay = `${delay}s`;
            particle.style.opacity = Math.random() * 0.6 + 0.1;

            particles.appendChild(particle);
        }
        
        // Form toggle functionality
        document.getElementById('login-toggle').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('register-toggle').classList.remove('active');
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('registerForm').classList.remove('active');
        });
        
        document.getElementById('register-toggle').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('login-toggle').classList.remove('active');
            document.getElementById('registerForm').classList.add('active');
            document.getElementById('loginForm').classList.remove('active');
        });
        
        // Check if user is logged in on page load
        document.addEventListener('DOMContentLoaded', function() {
            const storedUser = localStorage.getItem('user');
            if (storedUser) {
                currentUser = JSON.parse(storedUser);
                // Redirect to booking page if user is already logged in
                showToast('Welcome back, ' + currentUser.username + '!', 'success');
                setTimeout(() => {
                    window.location.href = 'booking.html';
                }, 1500);
            }
        });
        
        // Toast notification function
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show';
            
            if (type === 'success') {
                toast.classList.add('success');
            } else if (type === 'error') {
                toast.classList.add('error');
            }
            
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }
        
        // Login form validation and submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const rememberMe = document.getElementById('remember').checked;
            
            if (!username || !password) {
                showToast('Please enter both username and password.', 'error');
                return;
            }
            
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> LOGGING IN...';
            loginBtn.disabled = true;
            
            try {
                // Create Basic Auth credentials
                const credentials = btoa(`${username}:${password}`);
                
                // In a real application, you would verify with the backend
                // Here we'll do a simulated API call
                const response = await fetch(`${API_BASE_URL}/users/login`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Basic ${credentials}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                }).catch(error => {
                    // Handle network errors or simulate a successful response for demo
                    console.log('API call failed, simulating success for demo purposes');
                    return { ok: true, status: 200 };
                });
                
                if (response.ok) {
                    // For demo purposes, create a user object
                    currentUser = {
                        id: 1, // This would come from the API in a real app
                        username: username,
                        authToken: credentials
                    };
                    
                    // Store user data if remember me is checked
                    if (rememberMe) {
                        localStorage.setItem('user', JSON.stringify(currentUser));
                    } else {
                        sessionStorage.setItem('user', JSON.stringify(currentUser));
                    }
                    
                    showToast('Login successful!', 'success');
                    
                    // Redirect to booking page after successful login
                    setTimeout(() => {
                        window.location.href = 'booking.html';
                    }, 1500);
                } else {
                    const formElement = document.getElementById('loginForm');
                    formElement.classList.add('shake');
                    
                    setTimeout(() => {
                        formElement.classList.remove('shake');
                    }, 500);
                    
                    showToast('Invalid username or password', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showToast('An error occurred during login. Please try again.', 'error');
            } finally {
                loginBtn.innerHTML = 'Login';
                loginBtn.disabled = false;
            }
        });
        
        // Registration form validation and submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('reg-username').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const password = document.getElementById('reg-password').value.trim();
            const confirmPassword = document.getElementById('reg-confirm-password').value.trim();
            
            // Form validation
            if (!username || !email || !password || !confirmPassword) {
                showToast('Please fill in all fields', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showToast('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 6) {
                showToast('Password must be at least 6 characters long', 'error');
                return;
            }
            
            const registerBtn = document.getElementById('registerBtn');
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> CREATING ACCOUNT...';
            registerBtn.disabled = true;
            
            try {
                // In a real application, you would send this to your backend
                const response = await fetch(`${API_BASE_URL}/users/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password,
                        role: 'USER'
                    })
                }).catch(error => {
                    // Handle network errors or simulate a successful response for demo
                    console.log('API call failed, simulating success for demo purposes');
                    return { ok: true, status: 201 };
                });
                
                if (response.ok) {
                    showToast('Registration successful! Please login.', 'success');
                    
                    // Switch to login form after successful registration
                    setTimeout(() => {
                        document.getElementById('login-toggle').click();
                        document.getElementById('username').value = username;
                        document.getElementById('password').focus();
                    }, 1500);
                } else {
                    const error = await response.json();
                    showToast(`Registration failed: ${error.message || 'Please try again'}`, 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showToast('An error occurred during registration. Please try again.', 'error');
            } finally {
                registerBtn.innerHTML = 'Create Account';
                registerBtn.disabled = false;
            }
        });
        
        // Social login handlers (for demo purposes)
        document.querySelectorAll('.social-icon').forEach(icon => {
            icon.addEventListener('click', function() {
                const socialPlatform = this.querySelector('i').className.split(' ')[1].split('-')[1];
                showToast(`${socialPlatform} login is not implemented in this demo`, 'info');
            });
        });
    </script>
</body> 
</html>
