# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/MTMS?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server port
server.port=8080

# Spring Security default user disabled (we will configure custom security)
# Disable default Spring Security user to avoid InMemoryUserDetailsManager error
spring.security.user.name=admin
spring.security.user.password=admin
