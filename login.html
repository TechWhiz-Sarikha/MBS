<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a0321 0%, #4a0a3c 50%, #1e0a24 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(0) translateX(20px);
            }
            75% {
                transform: translateY(20px) translateX(10px);
            }
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 380px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px 0 rgba(0, 0, 0, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #ffffff;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .glow-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #e91e63, #ff9800);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 0 20px rgba(233, 30, 99, 0.6);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 20px rgba(233, 30, 99, 0.6);
            }
            50% {
                box-shadow: 0 0 30px rgba(233, 30, 99, 0.9), 0 0 40px rgba(255, 152, 0, 0.4);
            }
            100% {
                box-shadow: 0 0 20px rgba(233, 30, 99, 0.6);
            }
        }

        .glow-logo i {
            font-size: 36px;
            color: white;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            outline: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .input-group label {
            position: absolute;
            top: -10px;
            left: 10px;
            padding: 0 5px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(74, 10, 60, 0.8);
            border-radius: 4px;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember {
            display: flex;
            align-items: center;
        }

        .remember input {
            margin-right: 8px;
            accent-color: #e91e63;
        }

        .remember label, .forgot a {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .forgot a {
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot a:hover {
            color: #ff9800;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #e91e63, #ff9800);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
        }

        .login-btn:hover {
            background: linear-gradient(45deg, #ff9800, #e91e63);
            box-shadow: 0 6px 20px rgba(233, 30, 99, 0.6);
            transform: translateY(-2px);
        }

        .social-login {
            margin-top: 25px;
            text-align: center;
        }

        .social-login p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
            position: relative;
        }

        .social-login p::before, .social-login p::after {
            content: "";
            position: absolute;
            width: 30%;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
            top: 50%;
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.2);
        }

        .social-icon i {
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
        }

        .signup-link p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .signup-link a {
            color: #ff9800;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #e91e63;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 320px;
                padding: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Floating particles background -->
    <div class="particles" id="particles"></div>

    <div class="login-container">
        <div class="login-header">
            <div class="glow-logo">
                <i class="fas fa-user"></i>
            </div>
            <h1>Welcome Back</h1>
            <p>Enter your credentials to access your account</p>
        </div>

        <form>
            <div class="input-group">
                
                <input type="text" id="username" placeholder="Enter your username">
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                </div>
            </div>

            <div class="input-group">
                
                <input type="password" id="password" placeholder="Enter your password">
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                </div>
            </div>

            <div class="remember-forgot">
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgot">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>

            <button type="button" id="loginBtn" class="login-btn">Login</button>

            <div class="social-login">
                <p>Or login with</p>
                <div class="social-icons">
                    <div class="social-icon">
                        <i class="fab fa-google"></i>
                    </div>
                    <div class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </div>
                </div>
            </div>

            <div class="signup-link">
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>
        </form>
    </div>

    <script>
        // Create floating particles
       
    document.getElementById('loginBtn').addEventListener('click', function() {
        // Redirect to the booking page (can be another HTML file or a URL)
        window.location.href = 'booking.html';  // Replace with your actual booking page URL
    });


        
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random position
            const left = Math.random() * 100;
            const top = Math.random() * 100;
            
            // Random size
            const size = Math.random() * 10 + 3;
            
            // Random animation delay
            const delay = Math.random() * 8;
            
            particle.style.left = `${left}%`;
            particle.style.top = `${top}%`;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.animationDelay = `${delay}s`;
            particle.style.opacity = Math.random() * 0.6 + 0.1;
            
            particles.appendChild(particle);
        }

        // Form validation effect
document.querySelector('.login-btn').addEventListener('click', function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    // Get the movie parameter from URL
    const urlParams = new URLSearchParams(window.location.search);
    const movieParam = urlParams.get('movie');
    
    if (username === '' || password === '') {
        this.classList.add('shake');
        setTimeout(() => {
            this.classList.remove('shake');
        }, 500);
    } else {
        this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> LOGGING IN...';
        
        setTimeout(() => {
            this.innerHTML = '<i class="fas fa-check"></i> SUCCESS!';
            this.style.background = 'linear-gradient(45deg, #00c853, #64dd17)';
            
            setTimeout(() => {
                alert('Login successful! (This is a demo)');
                
                // Redirect to booking page with movie parameter
                if (movieParam) {
                    window.location.href = 'booking.html?movie=' + encodeURIComponent(movieParam);
                } else {
                    window.location.href = 'booking.html';
                }
                
                this.innerHTML = 'LOGIN';
                this.style.background = 'linear-gradient(45deg, #e91e63, #ff9800)';
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }, 1500);
        }, 2000);
    }
});


        // Add shake animation CSS
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
            .shake {
                animation: shake 0.5s;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
